<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- boothstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<style>
    body{
        background: url("img/cubes-2492010_1920.jpg");
    }
    h1, p{
        color:#fff;
    }

    .glass{
        /* From https://css.glass */
/* background: rgba(255, 255, 255, 0.2); */
/* background-color: #0f2462; */
background: rgba(15, 36, 98, 0.5);
border-radius: 16px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(8px);
-webkit-backdrop-filter: blur(5px);
border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
</style>
</head>
<body>
    <div id="navbar"></div>

    <div class="glass container d-flex flex-column border border-primary rounded p-3 mt-5" style="max-width: 500px;">
        <h1 class="mb-3 mt-3">Register</h1>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="con-password" placeholder="Confirm Password" required>
            <label for="con-password">Confirm Password</label>
        </div>

        <div class="container d-flex justify-content-between flex-wrap">
            <div class="">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                  <label class="form-check-label" for="inlineFormCheck">
                    <p>Remember me</p>
                  </label>
                </div>
              </div>

            <button type="button" class="btn btn-primary mb-3">submit</button>

        </div>

        <p>Already have an account? <a href="#" class="btn btn-link" style="background-color: #fff;">Login</a></p>

        
    </div>

    <script>
        $('#navbar').load('/navbar.html');
    </script>
   
</body>
</html>
